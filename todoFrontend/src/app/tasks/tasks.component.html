@if (isAddingTask) {
    <div class="addTask">
        <app-new-task (cancel)="onCancelAddTask()"/>
    </div>
}

<section id="tasks">
    <menu>
        <button class="addTask" (click)="onStartAddTask()">Add Task</button>
    </menu>

    
    <ul>
        @if (error()) {
            <p>{{ error() }}</p>
        }
        @for (task of tasks(); track task.id) {
            <li>
                <app-task
                    [task]="task"
                    (delete)="onDeleteTask($event)"
                ></app-task>
            </li>
        }

    </ul>
</section>
