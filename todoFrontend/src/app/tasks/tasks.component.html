@if (isAddingTask) {
    <div class="addTask">
        <app-new-task (cancel)="onCancelAddTask()"/>
    </div>
}

<section id="tasks">
    <menu>
        <button class="addTask" (click)="onStartAddTask()">Add Task</button>
    </menu>
    <ul>
        @for (task of userTasks(); track task.id) {
            <li>
                <app-task 
                    [task]="task"
                    (delete)="onDeleteTask($event)"
                />
            </li>
        }

    </ul>
</section>
